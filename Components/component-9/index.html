<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex py-10 h-screen px-4 w-full justify-center items-center z-10">


    <div class="bg-white rounded-xl flex flex-col md:flex-row  max-w-6xl mx-auto p-4 shadow-2xl">
      <img class="rounded-lg w-[500px] object-cover" src="./img/1.jpg" alt="">
      <div class="px-8 flex flex-col justify-center">
        <h1 class="font-semibold text-xl text-black max-w-xl">Black & Decker Coffeemaker</h1>
        <div>
          <i class="fa-solid fa-star text-amber-300"></i>
          <i class="fa-solid fa-star text-amber-300"></i>
          <i class="fa-solid fa-star text-amber-300"></i>
          <i class="fa-solid fa-star text-amber-300"></i>
          <i class="fa-solid fa-star text-amber-200"></i>
          <span class="text-gray-400 text-xs ">76 verified reviews</span>
        </div>
        <div class="my-3">
          <span class="font-semibold">$72</span>
          <span class="line-through font-semibold inline-block align-top text-sm text-gray-400">$96</span>
        </div>
        <div class="border rounded-sm border-indigo-500 p-1 flex justify-between">
          <button
            class="flex-1 border rounded-sm  border-transparent text-black hover:bg-indigo-500 transition hover:text-white py-1">Description</button>
          <button
            class="flex-1 border rounded-sm  border-transparent text-black hover:bg-indigo-500 transition hover:text-white py-1">Shipping</button>
          <button
            class="flex-1 border rounded-sm  border-transparent text-black hover:bg-indigo-500 transition hover:text-white py-1">Delivery</button>
        </div>

        <p class=" text-gray-400 mb-4 max-w-2xl text-sm mt-4 ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore ducimus, nostrum suscipit, assumenda maiores voluptatem amet autem voluptate exercitationem odio minima reiciendis natus nulla voluptatibus in eius, dolor rem eligendi?</p>
        <div class="flex gap-2 mt-20 w-full">
          <button
            class="flex-1 border rounded-sm  border-indigo-500 text-black hover:bg-indigo-500 transition hover:text-white py-1">Add to cart</button>
            <button
            class="flex-1 border rounded-sm  border-indigo-500 bg-indigo-500 transition hover:bg-indigo-600 text-white py-1">Buy</button>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
