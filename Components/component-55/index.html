<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/1.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="bg-white rounded-xl shadow w-full max-w-4xl">
      <div class="p-6">
        <h3 class="text-gray-400 text-lg font-semibold">Total Users</h3>
        <p class="text-xl font-semibold text-gray-400 mb-4">4234</p>
      </div>

      <div id="chart"></div>
    </div>

    <script>
      var options = {
        chart: {
          type: 'bar',
          height: 250,
          toolbar: { show: false },
        },
        series: [{
          name: 'Users',
          data: [40, 50, 45, 30, 60, 70, 65, 55, 50, 60, 80, 90, 40, 55, 70, 60, 75, 50]
        }],
        plotOptions: {
          bar: {
            columnWidth: '40%',
            borderRadius: 6,
          }
        },
        colors: ['#10b981'],
        dataLabels: { enabled: false },
        grid: { show: false },
        xaxis: {
          labels: { show: false },
          axisTicks: { show: false },
          axisBorder: { show: false }
        },
        yaxis: { show: false },
        tooltip: { enabled: false },
        fill: {
          type: "gradient",
          gradient: {
            shade: "light",
            type: "vertical",
            shadeIntensity: 0.3,
            gradientToColors: ["#e5e7eb"],
            inverseColors: false,
            opacityFrom: 1,
            opacityTo: 1,
            stops: [100, 100]
          }
        }
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </div>
</body>

</html>
