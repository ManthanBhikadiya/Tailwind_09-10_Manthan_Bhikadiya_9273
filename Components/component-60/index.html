<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="bg-white rounded-xl shadow p-6 w-2xl flex flex-col items-center">
      <div class="text-start mb-6">
        <h2 class="text-gray-400 text-xl font-semibold">Total Visitors</h2>
        <p class="text-lg font-semibold text-gray-400">155K</p>
      </div>

      <div id="chart" class="w-48 h-48"></div>
    </div>

    <script>
      var options = {
        chart: {
          type: 'pie',
          height: 250,
        },
        series: [25, 75],
        labels: ["Returning", "New"],
        colors: ['#facc15', '#3b82f6'],
        legend: { show: false },
        dataLabels: { enabled: false },
        stroke: { width: 0 },
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </div>
</body>

</html>
