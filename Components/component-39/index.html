<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="max-w-7xl mx-auto px-6 py-12 bg-white rounded-lg shadow">
      <h2 class="text-2xl font-bold text-center mb-10">Meet our Team</h2>

      <div class="grid content-center max-w-7xl">
        <div class=" rounded-3xl py-2 justify-items-center">
          <div class="grid grid-cols-4 gap-5 pb-5">
            <div class="grid grid-rows-4 gap-4 pb-11 py-5">
              <div class="font-semibold text-2xl">Newsletter</div>
              <input type="text" placeholder="Enter Your E-mail" class="border border-gray-300 rounded-lg ps-4">
              <button class="rounded-md w-[120px] bg-indigo-500 text-white font-semibold py-1.5">Submit</button>
            </div>
            <div class="grid grid-rows-3 gap-4 pb-11 py-5 ps-5">
              <div class="font-semibold text-2xl">Follow Us</div>
              <div class="flex">
                <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i
                    class="fa-brands fa-facebook align-center"></i></div>
                <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i
                    class="fa-brands fa-twitter align-center"></i></div>
                <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i class="fa-brands fa-instagram"></i>
                </div>
                <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i class="fa-brands fa-google"></i></div>
                <div class="bg-slate-300 p-3 me-3 rounded-full size-10 flex"><i class="fa-brands fa-linkedin-in"></i>
                </div>
              </div>

            </div>
            <div class="grid grid-rows-4 gap-4 pb-11 py-5 ps-12">
              <div class="font-semibold text-2xl">Get in touch</div>
              <div class="font-semibold text-gray-400">live chat</div>
              <div class="font-semibold text-gray-400">Call Us</div>
              <div class="font-semibold text-gray-400">Video Chat</div>
            </div>
            <div class="grid grid-rows-4 pb-11 py-5 w-[120px]">
              <div class="font-semibold text-2xl">Language</div>
              <select name="language" id="language" class="border border-indigo-500 text-gray-500 p-2">
                <option value="English">English</option>
                <option value="Gujarati">Gujarati</option>
                <option value="Hindi">Hindi</option>
              </select>
            </div>
          </div>
          <hr class="border border-gray-200 w-full">
          <p class="block pt-7 mb-4">Sitemap. Privacy c Robowolf, saint-Petersburg</p>
        </div>
      </div>
    </div>

  </div>
</body>

</html>
