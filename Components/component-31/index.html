<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="py-12 bg-white rounded-lg shadow">
      <div class="w-6xl mx-auto px-6 text-center">
        <h2 class="text-3xl font-bold text-gray-800">What people say about us</h2>

        <div class="mt-6 ">

          <p class="text-gray-600 w-3xl mx-auto text-lg ">
            Though the gravity still dragged at him, his muscles were making great efforts <br> to adjust. After the
            daily
            classes he no longer collapsed immediately into bed.
          </p>

        </div>

        <div class="mt-10 flex flex-wrap justify-center gap-20">
          <div class="text-center">
            <img src="./img/4.jpg" alt="user" class="w-24 h-24 rounded-full mx-auto object-cover">
            <h4 class="mt-3 font-semibold text-gray-800">Risotto Nero</h4>
          </div>
          <div class="text-center">
            <img src="./img/5.jpg" alt="user" class="w-24 h-24 rounded-full mx-auto object-cover">
            <h4 class="mt-3 font-semibold text-gray-800">Keiji Akira</h4>
          </div>
          <div class="text-center">
            <img src="./img/6.jpg" alt="user" class="w-24 h-24 rounded-full mx-auto object-cover">
            <h4 class="mt-3 font-semibold text-gray-800">Goku San</h4>
          </div>
          <div class="text-center">
            <img src="./img/7.jpg" alt="user" class="w-24 h-24 rounded-full mx-auto object-cover">
            <h4 class="mt-3 font-semibold text-gray-800">Leone Abachio</h4>
          </div>
        </div>

        <hr class="text-gray-300 mt-7">

        <div class="mt-10 flex justify-center gap-4">
          <p class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-black">
            <i class="fab fa-facebook-f"></i>
          </p>
          <p class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-black">
            <i class="fab fa-twitter"></i>
          </p>
          <p class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-black">
            <i class="fab fa-google"></i>
          </p>
          <p class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-100 text-black">
            <i class="fab fa-linkedin-in"></i>
          </p>
        </div>
      </div>
    </div>



  </div>
