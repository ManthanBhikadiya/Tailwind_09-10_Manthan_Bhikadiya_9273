<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="w-100 bg-white rounded-2xl shadow-md p-4 relative">
      <button class="absolute top-3 right-3  bg-indigo-200 px-2 rounded-md">
        <i class="fa-solid fa-xmark font-bold text-md"></i>
      </button>

      <div class="flex items-center gap-3">
        <img src="./img/4.jpg" alt="" class="w-15 h-15 rounded-full object-cover">
        <div>
          <h2 class="font-bold text-2xl">Brad Billy</h2>
          <p class="text-gray-400 text-sm flex items-center">
            <i class="fa-solid fa-location-dot me-2"></i>
            New York, NY
          </p>
        </div>
      </div>

      <hr class="my-4 text-gray-300">

      <div class="flex justify-between">
        <div>
          <p class="text-xl text-gray-700 font-bold">Rating</p>
          <p class=" text-gray-500 font-semibold text-lg">
            <i class="fa-solid fa-star text-amber-400"></i>
            4.8
          </p>
        </div>
        <div>
          <p class="text-xl text-gray-700 font-bold">Certificates</p>
          <p class="font-semibold text-lg text-gray-500">25</p>
        </div>
        <div>
          <p class="text-xl text-gray-700 font-bold">Project</p>
          <p class="font-semibold text-lg text-gray-500">25</p>
        </div>
      </div>

      <button class="w-full mt-5 py-2 bg-purple-500  text-white rounded-lg font-semibold">
        Propose a project
      </button>
    </div>

  </div>
</body>

</html>
