<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="bg-white rounded-xl shadow p-6 w-6xl">
      <h3 class="text-gray-400 text-lg font-semibold mb-2">Tasks</h3>
      <hr class="text-gray-300">
      <div id="chart"></div>
    </div>

    <script>
      var options = {
        chart: {
          type: 'bar',
          height: 350,
          toolbar: { show: false }
        },
        series: [
          {
            name: 'Total',
            data: [43, 62, 75, 87, 95]
          },
          {
            name: 'To do',
            data: [8, 15, 18, 17, 13]
          },
          {
            name: 'Completed',
            data: [16, 44, 56, 64, 85]
          },
          {
            name: 'Overdue',
            data: [23, 14, 18, 33, 15]
          }
        ],
        plotOptions: {
          bar: {
            horizontal: false,
            columnWidth: '50%',
            borderRadius: 4
          }
        },
        dataLabels: {
          enabled: false
        },
        stroke: {
          show: true,
          width: 2,
          colors: ['transparent']
        },
        xaxis: {
          categories: ['2015', '2016', '2017', '2018', '2019'],
          axisTicks: { show: false },
          axisBorder: { show: false }
        },
        yaxis: {
          min: 0,
          max: 100,
          tickAmount: 5,
          labels: { style: { colors: '#6b7280' } }
        },
        fill: {
          opacity: 1
        },
        legend: {
          position: 'bottom',
          horizontalAlign: 'center',
          markers: { radius: 12 }
        },
        colors: ['#3b82f6', '#14b8a6', '#f59e0b', '#ef4444'],
        grid: {
          borderColor: '#e5e7eb'
        },
        tooltip: {
          theme: 'light'
        }
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </div>
</body>

</html>
