<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">


    <div class="grid grid-cols-4 gap-6 w-full max-w-6xl px-5">

      <div class="flex items-center bg-white shadow rounded-lg p-4">
        <div class="bg-blue-100 text-blue-600 py-2 px-3 text-2xl rounded-lg">
          <i class="fa-solid fa-clipboard-list"></i>
        </div>
        <div class="ml-4 flex-1">
          <p class="text-sm text-gray-500">Total Tasks</p>
          <h2 class="text-xl font-semibold">35</h2>
        </div>
        <p class="text-red-500 text-sm">- 25%</p>
      </div>

      <div class="flex items-center bg-white shadow rounded-lg p-4">
        <div class="bg-yellow-100 text-yellow-600 py-2 px-3 text-2xl rounded-lg">
          <i class="fa-regular fa-paste"></i>
        </div>
        <div class="ml-4 flex-1">
          <p class="text-sm text-gray-500">Tasks to do</p>
          <h2 class="text-xl font-semibold">14</h2>
        </div>
        <p class="text-green-500 text-sm">+ 10%</p>
      </div>

      <div class="flex items-center bg-white shadow rounded-lg p-4">
        <div class="bg-pink-100 text-pink-600 py-2 px-3 text-2xl rounded-lg">
          <i class="fa-solid fa-clipboard"></i>
        </div>
        <div class="ml-4 flex-1">
          <p class="text-sm text-gray-500">Tasks Overdue</p>
          <h2 class="text-xl font-semibold">5</h2>
        </div>
        <p class="text-red-500 text-sm">- 10%</p>
      </div>

      <div class="flex items-center bg-white shadow rounded-lg p-4">
        <div class="bg-green-100 text-green-600 py-2 px-3 text-2xl rounded-lg">
          <i class="fa-solid fa-clipboard-check"></i>
        </div>
        <div class="ml-4 flex-1">
          <p class="text-sm text-gray-500">Completed Tasks</p>
          <h2 class="text-xl font-semibold">7</h2>
        </div>
        <p class="text-green-500 text-sm">+ 20%</p>
      </div>

    </div>

  </div>
</body>

</html>
