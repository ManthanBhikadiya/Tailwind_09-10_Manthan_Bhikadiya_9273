<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="bg-white rounded-xl shadow p-6  w-6xl">
      <h3 class="text-gray-500 text-lg font-semibold mb-2">RECENT REPORT</h3>
      <hr class="text-gray-300">

      <div id="chart"></div>
    </div>

    <script>
      var options = {
        chart: {
          type: 'line',
          height: 300,
          toolbar: { show: false }
        },
        series: [
          {
            name: '2018 Report',
            data: [23, 44, 32, 45, 23, 14, 30, 41]
          },
          {
            name: '2019 Report',
            data: [8, 22, 16, 35, 40, 25, 32, 19]
          }
        ],
        stroke: {
          curve: 'smooth',
          width: 3
        },
        markers: {
          size: 5,
          colors: ['#fff'],
          strokeColors: ['#3b82f6', '#10b981'],
          strokeWidth: 2,
        },
        colors: ['#3b82f6', '#10b981'],
        grid: {
          borderColor: '#e5e7eb',
        },
        xaxis: {
          categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
          axisTicks: { show: false },
          axisBorder: { show: false }
        },
        yaxis: {
          min: 0,
          max: 60,
          tickAmount: 6,
          labels: {
            style: { colors: '#6b7280' }
          }
        },
        legend: {
          position: 'bottom',
          horizontalAlign: 'center',
          markers: {
            width: 10,
            height: 10,
            radius: 12
          }
        },
        dataLabels: {
          enabled: false
        },
        tooltip: {
          theme: 'light'
        }
      };

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();
    </script>
  </div>
</body>

</html>
