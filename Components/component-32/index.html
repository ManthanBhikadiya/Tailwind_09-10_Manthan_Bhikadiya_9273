<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./src/output.css">
  <script src="https://kit.fontawesome.com/6f7d0e203c.js" crossorigin="anonymous"></script>
</head>

<body class="relative h-screen">
  <div class="bg-[url(/img/2.png)] bg-cover bg-no-repeat blur-md absolute inset-0 -z-10"></div>
  <div class="flex h-full py-10 px-4 w-full justify-center items-center ">

    <div class="border-t py-8 bg-white">
      <div class="w-6xl mx-auto px-6">
        <!-- Top nav links -->
        <div class="flex justify-center gap-10 text-purple-600 font-medium">
          <p class="border-b-2 text-purple-600">
            Features
          </p>
          <p class="border-b-2 text-purple-600">
            Use Cases
          </p>
          <p class="border-b-2 text-purple-600">
            How it works
          </p>
          <p class="border-b-2 text-purple-600">
            Pricing
          </p>
        </div>

        <!-- Store buttons -->
        <div class="mt-8 text-center">
          <p class="font-medium mb-3">Available on</p>
          <div class="flex justify-center gap-4">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" class="h-12"
              alt="App Store">
            <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" class="h-12"
              alt="App Store">
          </div>
        </div>

        <!-- Social icons -->
        <div class="mt-8 flex justify-center gap-4">
          <p class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300">
            <i class="fab fa-facebook-f"></i>
          </p>
          <p class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300">
            <i class="fab fa-twitter"></i>
          </p>
          <p class="w-10 h-10 flex items-center justify-center rounded-full bg-gray-200 text-gray-700 hover:bg-gray-300">
            <i class="fab fa-google"></i>
          </p>
        </div>

        <!-- Bottom text + language selector -->
        <div class="mt-8 flex flex-col md:flex-row justify-between items-center text-gray-600 text-sm">
          <p>Lorem, ipsum dolor sit amet consectetur adipisicing.</p>
          <select
            class="mt-4 md:mt-0 border border-purple-500 text-gray-700 px-3 py-1 rounded-md focus:ring-2 focus:ring-purple-400">
            <option>ENG</option>
            <option>HIN</option>
            <option>SPA</option>
          </select>
        </div>
      </div>
    </div>


  </div>
</body>

</html>
